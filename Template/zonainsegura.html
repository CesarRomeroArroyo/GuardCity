<!DOCTYPE html>
<html>
    <head>
           
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <style>
            html, body, #map-canvas {
              height: 90%;margin: 0;padding: 0;
            }

          </style>         
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>        
        <script src="js/wow.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
        <script src="js/zonainsegura.js" type="text/javascript"></script>
        <link href="css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/materialize.js" type="text/javascript"></script>
       
    </head>
    <body style="background: #227595">
        <nav style="background: #2c8eb3">
            <div class="side-navbar">
                <div style="padding-bottom: 10px;  text-align: center"><a href="#!" class="brand-logo">Zonas Inseguras</div>
              
              <a href="javascript:history.back(1)">
                  <img src="ico/ic_keyboard_arrow_left_white_18dp.png" alt=""/>
              </a>
               
            </div>      
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12">
                  <div class="card z-depth-2">
                    <div class="card-content black-text">
                        <div class="container">
                            <div class="col s12">
                                <br/>
                                <label><b>Que Reportas?</b></label>
                                <select class="browser-default" id="tipo">
                                  <option value="" disabled="" selected="">Selecciona una Opcion</option>
                                  <option value="1">Zona Sospechosa</option>
                                  <option value="2">Robo a Casa</option>
                                  <option value="3">Robo de Carro</option>
                                  <option value="4">Robo a Comercio</option>
                                  <option value="5" selected>Robo a Persona</option>
                                  <option value="6">Homicidio</option>
                                  <option value="7">Venta de Droga</option>
                                  <option value="8">Intento de Violacion</option>
                                  <option value="9">Otro</option>
                                </select>
                              </div>
                             <div class="input-field col s12">
                                <textarea id="descripcion" class="materialize-textarea"></textarea>
                                <label for="textarea1"><b>Mas informacion </b></label>
                              </div>                            
                            <div class="col s12">                                
                                <a class="waves-effect waves-light btn-large" style="width: 99%" onclick="guardarDatos()"><i class="mdi-content-send"></i> Enviar</a>                                
                            </div>
                            <div class="col s12">  
                                <br/>
                                <a class="waves-effect waves-light btn-large red" href="secivico.html" style="width: 99%"><i class="mdi-content-clear"></i> Cancelar</a>
                            </div>
                            <div class="col s12">  
                                <br/>
                                <br/>
                                <br/>
                                
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="latzona"/>
                    <input type="hidden" id="lonzona"/>
                </div>
              </div>
            </div>   
       </div> 
        <div class="container z-depth-2" style="background: #2c8eb3; text-align: center">
        <div class="col s12"><br/>
            <label style="color:white"><b>Mis Ultimos Reportes</b></label>
            <br/>
            <br/>
        </div>
        </div>
       <div class="col s12">
           <ul class="collection" id="listaZonaInsegura">                                        
           </ul>
       </div>   
        
        <br/>
    
        <input id="lon" type="hidden">
        <input id="lat" type="hidden">
        <input id="idunico" type="hidden">
        <input id="seccion" type="hidden">
        
        
     
        <div class="fixed-action-btn go-top" style="bottom: 5px; right: 24px;display: none">
            <a class="btn-floating btn-large " style="background: #062036" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow')">
              <i class="large mdi-editor-publish"></i>
            </a>            
        </div>
        
        <div id="modal1" class="modal modal-fixed-footer" style="height: 204px;">
            <div class="modal-content" style="height: 204px;text-align: center;  padding-bottom: 0px;">
              <h4>Registrando Zona Insegura....</h4>
              <p>Por Favor Espere</p>
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
              <br/>
              <br/>
              <br/>
              <br/>
            </div>
        </div>
        
    </body>
</html>
