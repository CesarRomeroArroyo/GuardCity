<!DOCTYPE html>
<html>
    <head>
           
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <style>
            html, body, #map-canvas {
              height: 90%;margin: 0;padding: 0;
            }

          </style>         
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>        
        <script src="js/wow.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
        
        <link href="css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/materialize.js" type="text/javascript"></script>
        <script src="js/rutasde1.js" type="text/javascript"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDitW4-utYaeIpzjlSQFnolsMi62kbM3w"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/common.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/map.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/util.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/onion.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/stats.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/26/2/intl/es_ALL/controls.js"></script>
        
    </head>
    <body style="background: #de1f20">
        
        <div  id='map' style="width: 100%;height: 100%;display: none"></div>
        <div class="container" id='map2' style='display: none'>
            <div class=" col s12 animated bounceInLeft" style="background: #de1f20;text-align: center; color:white;">
                
                <a class="waves-effect waves-light btn-large red"  href="rutasde1.html">Nueva busqueda</a>
                <br/>
                <br/>
            </div>                        
        </div>
        
        
        <div id='busqueda'>
        <nav class="z-depth-0" style="height: 170px; background: #de1f20">
            <div style='display: block;top:0;left:0;'>
                <img src="img/deuno.png" alt="" style="width: 100%; height: 170px" class='responsive-img'/>
            </div> 
            <div class="side-navbar " >                               
                <div style='position:absolute;top:0;left:0;'>
                    <a href="index.html" >
                        <img src="ico/ic_keyboard_arrow_left_black_18dp.png" alt=""/>
                    </a>
            </div>                  
        </nav>
        
        <div class="container">
            <div class=" col s12 animated bounceInLeft" style="background: #de1f20;text-align: center; color:white;">
                <img src="img/logo.png" alt=""/>
                <br/>
                Busca de una manera facil y segura la parada de Uno mas cerca.
                <br/>
                <br/>
            </div>                        
        </div>
        
            <div class="col s12">
              <div class="card ">
                <div class="card-content black-text">
                  
                    <div class="container">
                        <div class="row" >
                            <form class="col s12">
                                <div class="row">
                                    <br/>
                                    <div class="input-field col s12">                                        
                                        <label>Ruta</label><br/>
                                    </div>
                                    <div class="input-field col s12">                                        
                                        <select id='ruta' class="browser-default">
                                            <option value='R1'>RUTA 1 - Villa Paz / Margaritas</option>
                                            <option value='R2'>RUTA 2 - CECAR / Cabrero</option>
                                            <option value='R3'>RUTA 3 - Satelite 2 / Bogota 3</option>
                                            <option value='R4'>RUTA 4 - La Vega / Barlovento</option>
                                            <option value='R5'>RUTA 5 - Argelia 2 / Villa Katy</option>
                                            <option value='R6'>RUTA 6 - Bogota / La Pollita</option>
                                            <option value='R7'>RUTA 7 - Argelia 1 / Pioneros</option>
                                            <option value='R8'>RUTA 8 - Bogota 2 / El Salvador</option>
                                            <option value='R9'>RUTA 9 - Satelite 1 / Paraiso</option>
                                        </select>
                                      
                                    </div>
                                
                                    <div class="input-field col s12">
                                        
                                        <label>Distancia (m)*</label><br/>
                                        
                                    </div>
                                    <div class="input-field col s12">
                                        
                                        <input id="distancia" type="number" class="validate" value='150'>                                      
                                    </div>
                                                                   
                                
                                    <div class="input-field col s12"  style="text-align: center">
                                        <a class="waves-effect waves-light btn-large red"  onclick="buscarParaderos()">Buscar paraderos cercanos</a>
                                        <br/>
                                        *La distancia determina el radio de busqueda de los paraderos.
                                    </div>
                                </div>
                            </form>
                    </div>
                        
                </div>                
              </div>
            </div>        
            </div>        
        
        </div>          
        <br/>
    
        <input id="lon" type="hidden">
        <input id="lat" type="hidden">
        <input id="idunico" type="hidden">
        <input id="seccion" type="hidden">
        <input id="strat" type="hidden">
        <input id="end" type="hidden">
        
        
     
        <div class="fixed-action-btn go-top" style="bottom: 5px; right: 24px;display: none">
            <a class="btn-floating btn-large " style="background: #062036" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow')">
              <i class="large mdi-editor-publish"></i>
            </a>            
        </div>
        
        <div id="modal1" class="modal modal-fixed-footer" style="height: 204px;">
            <div class="modal-content" style="height: 204px;text-align: center;  padding-bottom: 0px;">
              <h4>Buscando Paraderos Cercanos....</h4>
              
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
              <br/>
              <br/>
            </div>
        </div>
        
        <div id="modal2" class="modal modal-fixed-footer" style="height: 204px;">
            <div class="modal-content" style="height: 204px;text-align: center;  padding-bottom: 0px;">
              <h4>Cargando...</h4>
              <p>Por Favor Espere</p>
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
              <br/>
              <br/>
            </div>
        </div>
    </body>
</html>
