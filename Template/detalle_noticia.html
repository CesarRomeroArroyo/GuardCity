<!DOCTYPE html>
<html>
    <head>
           
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <style>
            html, body, #map-canvas {
              height: 90%;margin: 0;padding: 0;
            }

          </style>         
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>        
        <script src="js/wow.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
        <script src="js/detalle_noticia.js" type="text/javascript"></script>
        <link href="css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/materialize.js" type="text/javascript"></script>
       
    </head>
    <body>
        <nav >
            <div class="side-navbar">
                <div style="padding-bottom: 10px;  text-align: center"><a href="#!" class="brand-logo"><img src="img/logo.png"  alt=""/></a></div>
              
              <a href="javascript:history.back(1)">
                  <img src="ico/ic_keyboard_arrow_left_white_18dp.png" alt=""/>
              </a>
               
            </div>      
        </nav>
        <div class="col s12 m12 load" style="text-align: center; display: none">
            <br/>
            <br/>
            <br/>
            <img src="img/loader.gif" alt="" style="width: 50px; height: 50px"/>
            <br/>
            Cargando Noticia...
        </div>      
        <div class="col s12 m12 nota" style="display: none">
                  <div class="card big" style="margin: 0rem 0 1rem 0;">
                    <div class="card-image" id="imageDIV">
                      
                    </div>
                    <div class="card-content" style="padding-bottom: 20px; padding-left: 20px; padding-right: 20px; padding-top: 5px; text-align: center">
                        <label id="fechaDiv" class="rigth" style="color: #de1f20;margin: 15px 0;display: block;font-size: 12px;"></label>
                        <div id="fotoPeriodistaDiv"></div>
                      <p id="periodistaDiv"></p>
                      <a href="https://www.facebook.com/telenoticias.sincelejo/?fref=ts" target="_blank"><img src="images/contact_facebook.png"></a>
                      <a href="https://twitter.com/TELENOTICIASTW" target="_blank"><img src="images/contact_twitter.png"></a>
                    </div>
                   
                  </div>
                </div>  
        <div class="container nota" style="display: none">
            <div class="row">               
                                                         
           
                <div class="col s12 m12">
                  <div class="card-panel" >
                      <h5 style="color:#de1f20" id="tituloDIv">Redacci&oacute;n</h5>
                    <div class="black-text" style="text-align: justify" id="contenidoDiv">
                        
                       
                    </div>
                  </div>
                </div>
                <div class="col s12 m12 wow fadeInLeft">
                    <ul class="collection with-header" id="noticiaLista">
                        <li class="collection-header"><h5 style="color:#de1f20">Noticias Relacionadas</h5></li>
                    </ul>
                </div>
                    
                <div class="col s12 m12">
                  <div class="card-panel" >
                    <h5 style="color:#de1f20">Comentarios</h5>
                    <hr/>
                        <div id="comentariosDiv"></div>                    
                    
                    <br/>
                    <br/>
                    <div id="dejarComentarioDiv">
                        <h5>Deja tu Comentario</h5>
                        <input type="text" id="nombreCom" name="nombreCom" placeholder="Digita Tu Nombre">
                        <input type="text" id="emailCom" name="emailCom" placeholder="Digita Tu Email">
                        <input type="hidden" id="idunico" >
                        <textarea id="contenido" class="materialize-textarea" placeholder="Tu opinion es importante... "></textarea>                        
                        <div style="width: 100%; text-align: center">
                            <button class="btn-floating btn-large waves-effect waves-light" onclick="crearComentario()" style="background:#de1f20 "><i class="mdi-content-add"></i></button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
        <br/>
    
        <input id="lon" type="hidden">
        <input id="lat" type="hidden">
        <input id="idunico" type="hidden">
        <input id="seccion" type="hidden">
        
        
     
        <div class="fixed-action-btn go-top" style="bottom: 5px; right: 24px;display: none">
            <a class="btn-floating btn-large " style="background: #062036" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow')">
              <i class="large mdi-editor-publish"></i>
            </a>            
        </div>
    </body>
</html>
