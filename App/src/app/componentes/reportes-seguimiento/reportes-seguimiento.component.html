<div class="card z-depth-2">
  <div class="card-content black-text">
      <b>Mas Informacion:</b> <br/>
      {{reporte.comentario}}
  </div>
</div>

<div class="card z-depth-2" *ngFor="let seguimiento of seguimientos">
  <div class="card-content black-text">
      {{seguimiento.comentario}} <br/>
      <div class="nav-content right">
          <span class="badge red" style="color:white">{{seguimiento.fecha}}</span>
      </div>
  </div>
</div>


<div class="col s12 right">
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="fa fa-bars"></i>
        </a>
        <ul>
          <li><a class="btn-floating yellow darken-1" (click)="abrirModalMapa()"><i class="fa fa-map-marker"></i></a></li>
          <li><a class="btn-floating blue" (click)="abrirModalSeguimiento()"><i class="fa fa-plus"></i></a></li>
        </ul>
      </div>
</div>

<div id="modalMapa" class="modal bottom-sheet" style="">
  <div class="modal-content">
    <p>Mapa de Seguimietno</p>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
  </div>
</div>

<div id="modalSeguimiento" class="modal bottom-sheet" style="">
  <div class="modal-content">
    <p>AÃ±adir Seguimiento</p>
    <div class="input-field col s12">
        <textarea id="descripcion" class="materialize-textarea" [(ngModel)]="seguimiento.comentario" placeholder="Indique Informacion como << moto grande de color X y placas XXX >> o << Sujeto sospechoso con camisa de color verde >>"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="registrarSeguimiento()" >Aceptar</a>
  </div>
</div>
