<nav style="background: #2c8eb3">
    <div class="side-navbar">
      <div style="padding-bottom: 10px;  text-align: center"><a class="brand-logo">Mis Historico</a></div>
      <a href="javascript:history.back(1)">
          <i class="fa fa-arrow-left fa-2x" style="margin-left: 10px;"></i>
      </a>
    </div>
</nav>
<div class="card z-depth-2">
  
      
          <ul class="collection">

              <li class="collection-item avatar" *ngFor="let reporte of reportes">
                <a style="color:black" [routerLink]="['/reportehistorico', reporte.idunico]">
                  <i class="fa fa-bullhorn circle" style="background: #227595">
                    
                  </i>
                  <span class="title">{{reporte.tipo}} <span class="badge red" style="color:white">{{reporte.fecha}}</span> </span>
                  <p>{{reporte.comentario.substring(0, 70)}} ...
                  </p>
                </a>
              </li>

            </ul>
      
  
  <input type="hidden" id="latzona"/>
  <input type="hidden" id="lonzona"/>
</div>
