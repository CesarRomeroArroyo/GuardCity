<div class="card z-depth-2">
  <div class="card-content black-text">
      <div class="container">
            <div class="col s12">
              <label><b>Nombre</b></label>
                <input id="nombre" name="nombre" type="text" style="text-align: center" [(ngModel)]="usuario.nombre">
            </div>
            <div class="col s12">
              <label><b># Celular</b></label>
                <input id="celular" name="celualar" type="text" style="text-align: center" [(ngModel)]="usuario.celular">
            </div>
            <div class="col s12">
              <label><b>Email</b></label>
                <input id="correo" name="correo" type="text" style="text-align: center" [(ngModel)]="usuario.correo">
            </div>
            <div class="col s12">
              <label><b>Contrase√±a</b></label>
                <input id="password" name="password" type="text" style="text-align: center" [(ngModel)]="usuario.password">
            </div>
            <div class="col s12">
              <label><b>Ciudad</b></label>
              <select class="browser-default" [(ngModel)]="usuario.ciudad" name="ciudad" style="text-align: center">
                <option *ngFor="let c of ciudades" [ngValue]="c.texto">{{c.texto}}</option>
              </select>
            </div>
            <div class="col s12">
              <label><b>Barrio</b></label>
                <input id="barrio" name="barrio" type="text" style="text-align: center" [(ngModel)]="usuario.barrio">
            </div>
          <div class="col s12">
              <a class="waves-effect waves-light btn-large" style="width: 99%" (click)="actualizarDatos()" ><i class="fa fa-pencil"></i> Actualizar</a>
          </div>
          
      </div>
  </div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content" style="text-align: center">
      <h5>GuardCity</h5>
      <i class="fa fa-circle-o-notch fa-5x fa-spin"></i>
    </div>
</div>
